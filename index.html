<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <article>
        <div id="card_container">
            <div>
                <img id="card_img" src="nft-preview-card-component-main/images/image-equilibrium.jpg">
            </div>
            <div>
                <p id="text_h1">Equilibrium #3429</p>
            </div>
            <p id="text_h2">Our Equilibrium collection promotes<br>balance and calm.</p>
            <img id="icon_equilibrium" src="nft-preview-card-component-main/images/icon-ethereum.png">
            <p id="equilibrium_price">0.041 ETH</p>
            <img id="icon_clock" src="nft-preview-card-component-main/images/icon-clock.png">
            <p id="p_clock">3 days left</p>
            <hr>
            <img id="icon_footer" src="nft-preview-card-component-main/images/image-avatar.png">
            <p id="footer_text">Creation of </p>
            <p id="footer_text_name">Jules Wyvern</p>
        </div>
    </article>
</body>
</html>
